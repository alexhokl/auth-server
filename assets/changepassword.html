<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Change Password</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Change Password">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
  </header>

  <section>
    <form action="" method="post" id="changepassword">
      <h1>Change Password</h1>
      <section>
        <div>
          <label for="password">Password</label>
          <input type="password" name="current_password" id="current-password" autocomplete="current-password" required>
          <button id="toggle-current-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="new_password" id="new-password" autocomplete="new-password" required>
          <button id="toggle-new-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
        </div>

        <div>
          <button type="submit" form="changepassword" value="Submit">Change Password</button>
        </div>
      </section>
    </form>
  </section>

  <footer>
  </footer>

  <script src="/assets/changepassword.js"></script>
</body>
</html>
