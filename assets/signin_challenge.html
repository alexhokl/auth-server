<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sign In">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
  </header>

  <section>
    <form action="" method="post" id="signin">
      <h1>Sign In</h1>
      <section>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="current-password" autocomplete="current-password" required>
          <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
        </div>
        <div>
          <button type="submit" form="signin" value="Submit">Sign In</button>
        </div>
        <hr />
        <div>
            <button id="login" onclick="loginByKey()">Sign In Password-less</button>
        </div>
      </section>
    </form>
  </section>

  <footer>
  </footer>

  <script src="/assets/http.js"></script>
  <script src="/assets/signin.js"></script>
</body>
</html>
