<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sign Up">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
  </header>

  <section>
    <form action="" method="post" id="signup">
      <h1>Sign Up</h1>
      <section>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" autocomplete="username" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="new-password" autocomplete="new-password" required>
          <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
        </div>

        <div>
          <button type="submit" form="signup" value="Submit">Sign Up</button>
        </div>
      </section>
    </form>
  </section>

  <footer>
  </footer>

  <script src="/assets/signup.js"></script>
</body>
</html>
